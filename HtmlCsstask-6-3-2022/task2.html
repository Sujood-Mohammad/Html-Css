<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
    width: 50px;
    height: 50px;
    margin: 20px ;
    background-color: green;
    border-radius:50px;
    animation: cir 4s  0s infinite ;
}
@keyframes cir{
    0% { transform: scale(1,1);}
    50%{ transform: scale(1.5,1.5);  }
    100% { transform: scale(1,1);}    
}
    </style>
</head>
<body>
    <div></div>
</body>
