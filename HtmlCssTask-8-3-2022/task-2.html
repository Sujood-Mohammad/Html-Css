<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <form>
          <div class="container">
              <div class="form-group">
            <label for="1"><b>First Name :</b></label>
            <input type="text" id="1" class="form-control">
            <label for="2"><b>Last Name :</b></label>
            <input type="text" id="2" class="form-control">
            </div>
            <div class="form-check-inline">
              <label class="form-check-label" for="r1">
                <input type="radio" name="a" class="form-check-input" id="r1" value="Male">Male
              </label></div>
              <div class="form-check-inline">
                <label class="form-check-label" for="r2">
                  <input type="radio" name="a" class="form-check-input" id="r2" value="Female" >Female
                </label></div>
                <br>
              <div class="form-group">
                <label for="3"><b>Date of brith :</b></label>
                <input type="date" placeholder="dd.mm.yyyy" id="3" class="form-control"><br>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: blue; color: white;">Add</button>
          </div>
      </form>
  </body>
</html>
